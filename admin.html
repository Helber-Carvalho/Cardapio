<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Administrador</title>
    
</head>
<body>
    <h1>Cadastro de items</h1>
    <!-- Action, nada mais é que a parte logica que ira realizar no banco. -->
     
    <form enctype="multipart/form-data" action="cadastrar.php" method="post">


        <!-- Campo para o título -->
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br><br>


        <!-- Campo para a descrição -->
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required></input>
        <br><br>
        <!-- Arquivo da imagem -->
        
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" required>
        <br><br>


        <!-- Campo para o valor -->
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
        <br><br>

        <!-- Botão de envio -->
        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
